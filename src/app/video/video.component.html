<app-header (logoutEvent)="logout()"></app-header>
<app-button [label]="'Go Back'" (clickEvent)="goBack()"></app-button>

<div class="video-box" *ngIf="video">
  <p class="title">{{video.title}}</p>
  <p class="description">{{video.description}}</p>
  <iframe width="600" height="400" [src]="'https://www.youtube.com/embed/' + video.id | videoUrl">
  </iframe>
</div>
