<section class="password-section">
  <p class="input-label">Enter your password:</p>
  <app-input [autofocus]="true" [type]="'password'" [errorMessage]="inputErrorMessage" [placeholder]="'password'" (keyupEvent)="onKeyup($event)"></app-input>
  <app-button [label]="'Continue'" (clickEvent)="login()" [isDisabled]="!isInputEmpty"></app-button>
</section>
