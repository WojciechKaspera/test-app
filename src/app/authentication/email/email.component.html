<section class="email-section">
  <p class="input-label">Enter your email address:</p>
  <app-input [autofocus]="true" [type]="'text'" [errorMessage]="inputErrorMessage" [placeholder]="'email'" (keyupEvent)="onKeyup($event)"></app-input>
  <app-button [label]="'Continue'" (clickEvent)="continue()" [isDisabled]="!isEmailValid"></app-button>
</section>
