<app-header (logoutEvent)="logout()"></app-header>
<app-search-input (keyUpEvent)="onKeyup($event)" (searchEvent)="search()"></app-search-input>
<div class="search-results-box">
  <app-loader *ngIf="loading"></app-loader>
  <p class="error" *ngIf="dataFetchFailure">CHeck your internet connection!</p>
  <app-search-result *ngFor="let searchResult of searchResults" [data]="searchResult"></app-search-result>
</div>
